    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('images/fluffy-muffins-ai-tools-404.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .notfound {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5); /* Reduced opacity */
            border-radius: 10px;
			
        }
        .notfound-404 {
            position: relative;
            height: 100px;
            margin-bottom: 20px;
        }
        .notfound-404 h1 {
            font-size: 180px;
            font-weight: 200;
            margin: 0px;
            color: #d45d9e;
            text-transform: uppercase;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .notfound-404 h2 {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            background: #d45d9e;
            padding: 5px 10px;
            display: inline-block;
            border-radius: 5px;
        }
        .notfound a {
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background: #a03d72;
            display: inline-block;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: 0.2s all;
            border-radius: 5px; /* Rounded corners */
        }
        .notfound a:hover {
            background: #d45d9e;
        }
        .fun-message {
            font-size: 18px;
            margin: 15px 0;
            color: #333;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <div class="notfound">
      <img src="images/Fluffy Muffins AI Logo.png" alt="Fluffy Muffins Logo" class="logo" > 
      <div class="notfound-404">
        <h1>Oops!</h1>
        <h2>404 - The Page can't be found</h2>
      </div>
      <div class="fun-message">
        <p>It looks like you found a lost muffin crumb. Let's get you back to the bakery!</p>
      </div>
      <a href="https://fluffymuffins.com/">Home</a>
    </div>
  </body>
